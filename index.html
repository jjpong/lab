<!DOCTYPE html>
<html>
<head>
<title>程式列表</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  ul { list-style-type: none; padding: 0; }
  li { margin-bottom: 10px; }
  a { text-decoration: none; color: #007bff; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>實體實驗輔助或虛擬實驗程式列表</h1>

<ul id="file-list">
  </ul>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const fileList = document.getElementById('file-list');

  // **請在這裡手動列出所有你要顯示的 HTML 檔案名稱**
  // 根據您的截圖，您的檔案名稱包括：
  const htmlFiles = [
    "Rforce18.html",
    "buoyancy.html",
    "f-generator.html",
    "graph1.html",
    "kinematics.html",
    "mag.html",
    "pendulum.html",
    "picOverlaylayer.html",
    "pinhole.html",
    "resistor1.html",
    "spectrum.html",
    "timelapse.html",
    "影像擷取器.html",
    "熱傳導.html",
    "熱傳導模擬.html",
    "生成器V2.html"
    // 如果您有新的 HTML 檔案，請在這裡手動添加其檔案名稱
    // 請確保名稱與實際檔案名稱完全一致 (包括大小寫)
  ];

  if (htmlFiles.length === 0) {
    fileList.innerHTML = '<li>目前沒有其他 HTML 檔案被列出。請在 `index.html` 的 JavaScript 代碼中添加檔案名稱。</li>';
    return;
  }

  htmlFiles.forEach(fileName => {
    const listItem = document.createElement('li');
    const anchor = document.createElement('a');
    anchor.href = fileName; // 連結到檔案本身
    anchor.textContent = fileName; // 顯示檔案名稱
    listItem.appendChild(anchor);
    fileList.appendChild(listItem);
  });
});
</script>

</body>
</html>
